<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the character encoding for the document -->
    <meta charset="utf-8" />
    <!-- Favicon: small icon shown in browser tab -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Ensures the app scales correctly on different devices (responsiveness) -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Specifies the theme color for mobile devices -->
    <meta name="theme-color" content="#000000" />
    <!-- Description of the app, useful for search engines -->
    <meta
        name="description"
        content="Web application to manage contacts"
    />
    <!-- Link to the manifest file, which contains metadata about the app -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Title of the app, displayed in the browser tab -->
    <title>React App</title>
</head>
<body>
    <!-- Message shown if JavaScript is not enabled in the browser -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- The div element with id "root" is where the React app is mounted -->
    <div id="root"></div>
</body>
</html>
